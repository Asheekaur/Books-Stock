<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Books Stock</title>
</head>

<body>
    <h1 class="display-1 text-center mt-3">Books Stock</h1>
    <table class="d-flex justify-content-center m-5  align-items-start">
        <tr >
            <td class="px-5">
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="fullName" name="fullName">
                        <label class="validation-error hide" id="fullNameValidationError"></label>
                        <label for="floatingInput">Full Name*</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="BookName" id="BookName" class="form-control">
                        <label for="floatingInput">Book Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="BookCode" id="BookCode" class="form-control">
                        <label for="floatingInput">Book Code</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" name="BookIssueDate" id="BookIssueDate" class="form-control">
                        <label for="floatingInput">Issue Date</label>
                    </div>
                    <!-- <div class="form-action-buttons mb-3 btn btn-success"> -->
                        <input type="submit" value="Submit" class="btn btn-success">
                    <!-- </div> -->
                </form>
            </td>
            <td class="">
                <table class="list table table-striped table-bordered align-self-start" id="employeeList">
                    <thead>
                        <tr>
                            <th scope="col">Full Name</th>
                            <th scope="col">Book Name</th>
                            <th scope="col">Book Code</th>
                            <th scope="col">Issue Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
